<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body id="body" class="body">

    <header class="header">
        <nav class="navigation navigation--js">

            <a class="navigation--link" href="../index.html">main page</a>
            <a class="navigation--link" href="monday.html">Monday</a>
            <a class="navigation--link" href="tuesday.html">wtorek</a>
            <a class="navigation--link" href="wednesday.html">sroda</a>
            <a class="navigation--link" href="thoursday.html">czwartek</a>
            <a class="navigation--link" href="friday.html">piatek</a>
            <a class="navigation--link" href="saturday.html">sobota</a>
            <a class="navigation--link" href="sunday.html">Sunday</a>

        </nav>
        <button class="menu menu--js">Kiss Hell</button>
    </header>

    <main class="main">

        <form method="POST" action="http://dev.cotenfrontend.pl" target="_blank">

            <p class="section__header-description">
                <label for="firstName">First Name:</label>
                <input id="firstName" class="form__item" type="text" name="firstName" placeholder="Enter Your Name">
            </p>

            <p class="section__header-description">
                <label>Last Name:
                    <input id="lastName" class="form__item" type="text" name="lastName"
                        placeholder="Enter Your Last Name" value="Holmes" required>
                </label>
            </p>

            <p class="section__header-description">
                <label>Phone Number:
                    <input id="phoneNumber" class="form__item" type="tel" name="phoneNumber"
                        placeholder="Enter Your Phone Number" value="">
                </label>
            </p>

            <p class="section__header-description">
                <label>Favorite Number:
                    <input id="favoriteNumber" class="form__item" type="number" name="favoriteNumber"
                        placeholder="Enter Your Favorite Number" value="">
                </label>
            </p>

            <p class="section__header-description">
                <label>E-mail:
                    <input id="email" class="form__item" type="email" name="email" placeholder="Enter Your Email"
                        value="">
                </label>
            </p>

            <p class="section__header-description">
                <label>Range:
                    <input id="range" class="form__item range--js" type="range" name="range" min="0" max="120" step="10"
                        value="0">
                </label>
            </p>

            <fieldset>
                <legend>Address</legend>
                <p class="section__header-description">
                    <label>Street Name:
                        <input id="streetName" class="form__item" type="text" name="streetName"
                            placeholder="Enter Your Street Name" value="Baker Street 221B">
                    </label>
                </p>

                <p class="section__header-description">
                    <label>City:
                        <input id="city" class="form__item" type="text" name="city" placeholder="Enter Your City Name">
                    </label>
                </p>

                <p class="section__header-description">
                    <label>Postal Code:
                        <input id="postalCode" class="form__item" name="postalCode" pattern="[0-9]{2}-[0-9]{3}">
                    </label>
                </p>
            </fieldset>

            <fieldset>
                <legend>something</legend>
                <p class="section__header-description">
                    <label for=""><input class="form__item" name="something" type="radio" value="big">Big.</label>
                </p>
                <p class="section__header-description">
                    <label for=""><input class="form__item" name="something" type="radio" value="medium">Medium.</label>
                </p>
                <p class="section__header-description">
                    <label for=""><input class="form__item" name="something" type="radio" value="small"
                            checked>Small.</label>
                </p>
            </fieldset>

            <p class="section__header-description">
                <label for="band">Select One</label>
                <select name="band" id="band">
                    <option value="band-1">Closterkeller</option>
                    <option value="band-2">Nirvana</option>
                    <option value="band-3">Metallica</option>
                </select>
            </p>

            <p class="section__header-description">
                <label for="yourStory">Your Story:</label>
                <textarea name="yourStory" id="yourStory" cols="30" rows="10"></textarea>
            </p>

            <p class="section__header-description">
                <label for=""><input class="form__item" name="agreement" type="checkbox" value="agree">I
                    agree.</label>
            </p>

            <p class="section__header-description">
                <label>Avatar:
                    <input id="avatar" class="form__item" type="file" name="avatar" placeholder="Avatar" value="">
                </label>
            </p>

            <p class="section__header-description">
                <label>Password:
                    <input id="password" class="form__item" type="password" name="password" placeholder="password"
                        value="">
                </label>
            </p>

            <p class="section__header-description">
                <input id="submit" name="submit" value="send" type="submit">
            </p>

    </main>

    <script src="../js/script.js"></script>
</body>

</html>
